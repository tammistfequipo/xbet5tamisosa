<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conectando con Asesor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background-image: url('519607810_122102712680945628_6741922299376501090_n.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      animation: blink 1s infinite;
      box-shadow: 0 0 15px #fff;
      border: 2px solid #fff;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>

  <script>
    setTimeout(function () {
      window.location.href = "https://wa.me/5491155632264?text=Hola%2C%20vengo%20de%20Facebook";
    }, 2000);
  </script>
</head>
<body>
  <div class="container">
    <div class="message-box">
      Un momento, te estamos dirigiendo con un asesor...
    </div>
    <div class="loader"></div>
  </div>
</body>
</html>
